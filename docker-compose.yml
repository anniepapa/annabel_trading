version: '3'

services:
  volvo:
    build:
      context: .
      dockerfile: Dockerfile
    image: annabel_trading
    command: ["VOLVO CAR AB", "VOLCAR B"]

  tesla:
    image: annabel_trading
    command: ["TESLA", "TSLA"]
    depends_on:
      - volvo

  faraday:
    image: annabel_trading
    command: ["FARADAY", "FFIE"]
    depends_on:
      - volvo
